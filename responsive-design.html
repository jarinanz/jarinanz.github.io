<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page Example</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            header, footer {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design Example</h1>
    </header>
    <main class="container">
        <section class="content">
            <h2>Section Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
        </section>
    </main>
    <footer>
        <p>Â© 2024 Responsive Design Example</p>
    </footer>
</body>
</html>
